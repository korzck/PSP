<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" height="200">
  <circle cx="50" cy="50" r="25" fill="blue">
    <animate attributeName="cx" from="25" to="75" dur="1s" repeatCount="indefinite" />
    <animate attributeName="fill" values="blue;red;green;blue" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>